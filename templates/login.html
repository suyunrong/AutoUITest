<!DOCTYPE html>
<html>
<head>

    <!-- /.website title -->
    <title>登 录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    {% load staticfiles %}
    <!-- CSS Files -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Colors -->
    <link href="{% static "/assets/css/css-index.css" %}" rel="stylesheet" media="screen">
    <link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.css" rel="stylesheet">

{#    <style>#}
{#        .has-error .checkbox, .has-error .checkbox-inline, .has-error .control-label, .has-error .help-block, .has-error .radio, .has-error .radio-inline, .has-error.checkbox label, .has-error.checkbox-inline label, .has-error.radio label, .has-error.radio-inline label {#}
{#            color: limegreen;#}
{#        }#}
{#    </style>#}
</head>

<body data-spy="scroll" data-target="#navbar-scroll">

<!-- /.preloader -->
<div id="preloader" style="background: #fff url({% static "assets/img/loading.GIF" %}) no-repeat center center;"></div>
<div id="top"></div>

<!-- /.parallax full screen background image -->
<div class="fullscreen landing parallax" style="background-image:url({% static "assets/img/bg.jpg" %});"
     data-img-width="2000" data-img-height="1333" data-diff="100">

    <div class="overlay">
        <div class="container">
            <div class="row">
                <div class="col-md-7">

                    <!-- /.logo -->
                    <div class="logo wow fadeInDown"><a href=""><img src="{% static "assets/img/logo.png" %}"
                                                                     alt="logo"></a></div>

                    <!-- /.main title -->
                    <h1 class="wow fadeInLeft">
                        AutoUITest
                    </h1>

                    <!-- /.header paragraph -->
                    <div class="landing-text wow fadeInUp">
                        <p>基于selenium的UI自动化测试平台，提供便捷的项目、用例、脚本、测试环境等管理</p>
                    </div>

                    <!-- /.header button -->
                    <div class="head-btn wow fadeInLeft">
                        <a href="https://github.com/suyunrong/AutoUITest" class="btn-default">Github</a>
                    </div>


                </div>

                <!-- /.signup form -->
                <div class="col-md-5">

                    <div class="signup-header wow fadeInUp">
                        <h3 class="form-title text-center">AutoUITest</h3>
                        <form class="form-header" action="{% url 'login' %}" role="form" method="POST" id="login_form">
                            <div class="form-group">
                                <input class="form-control input-lg" name="account" id="account" type="text"
                                       placeholder="请输入账号">
                            </div>
                            <div class="form-group">
                                <input class="form-control input-lg" name="password" id="password" type="password"
                                       placeholder="请输入密码">
                            </div>
                            <div class="form-group last">
                                <input type="submit" id="login_submit" class="btn btn-warning btn-block btn-lg"
                                       value="登录">
                            </div>
                            <p style="font-size: medium" class="privacy text-center">没有账号? 请 <a
                                    href="{% url 'register' %}" style="color: darkblue">注册</a></p>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- /.javascript files -->
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="{% static "assets/js/custom.js" %}"></script>
<script src="{% static "assets/js/jquery.sticky.js" %}"></script>
<script src="{% static "assets/js/wow.min.js" %}"></script>
<script src="{% static "assets/js/owl.carousel.min.js" %}"></script>
<script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>

<script type="text/javascript">
    $(function () {
        $('form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                account: {
                    message: '用户名验证失败',
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        }
                    }
                }
            }
        });
    });
</script>

</body>
</html>
